{% extends "shifts/index.html" %}
{% block content %}
      <h3 class="text-center">Schedule Edit</h3>
      <section id="schedule-edit">
		<div class="container">
			<div class="row">
				<div class="col-xl-9 mx-auto">
					<div class="clearfix mb-2">
				  		<a class="btn btn-info left" href="{% url 'mainpage' %}"> Go to Schedule </a>
					</div>
					<form method="post">
		  				{% csrf_token %}
						  <table class="form form-table">
						    {{ form }}
						    <tr><td colspan="2"><button type="submit" class="btn btn-info right mt-2"> Save </button></td></tr>
						  </table>
					</form>
				</div>
			</div>
		</div>
	</section>
    </div>
{% endblock content %}
