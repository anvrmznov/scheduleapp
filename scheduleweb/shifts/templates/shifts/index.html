<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Schedule 24x7</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'shifts/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'shifts/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'shifts/css/mystyle.css' %}">
	<link rel="shortcut icon" href="{% static 'shifts/img/calendar.ico' %}" />
</head>
<body class="main-login-page bg-light">
	<header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'mainpage' %}">Schedule 24/7</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">

            <div class="navbar-nav ml-auto">
            	{% if user.is_authenticated %}
            		<a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
            		<a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            	{% else %}
	                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
	                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
	            {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      {% block content %}{% endblock %}
    </main>

	<script type="text/javascript" src="{% static 'shifts/js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'shifts/js/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'shifts/js/bootstrap.min.js' %}"></script>
</body>
</html>
