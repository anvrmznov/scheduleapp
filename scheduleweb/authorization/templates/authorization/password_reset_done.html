<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Schedule 24x7 Login</title>
	{% load static %}
	{% load crispy_forms_tags %}
	<link rel="stylesheet" href="{% static 'authorization/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'authorization/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'authorization/css/register.css' %}">
	<link rel="shortcut icon" href="{% static 'authorization/img/calendar.ico' %}" />
</head>
<body class="bg-light">
	<section id="password-reset-done">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto mt-5">
					<div class="card">
						<div class="card-body">
							<div class="alert alert-info">
								An email has been sent with instructions to reset your password
							</div>
							<div class="border-top pt-3">
						    	<div class="text-muted text-center">
						    		<a href="{% url 'login' %}" class="ml-2" id="">OK</a>
						    	</div>
					        </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer id="main-footer" class="text-center p-4 mt-5 text-dark">
	    <div class="container">
	      <div class="row">
	        <div class="col">
	          <p>Copyright 2019 &copy; Ed Bulatov </p>
	        </div>
	      </div>
	    </div>
	</footer>
	<script type="text/javascript" src="{% static 'authorization/js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'authorization/js/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'authorization/js/bootstrap.min.js' %}"></script>
</body>
</html>
