<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Schedule 24x7 Login</title>
	{% load static %}
	{% load crispy_forms_tags %}
	<link rel="stylesheet" href="{% static 'authorization/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'authorization/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'authorization/css/register.css' %}">
	<link rel="shortcut icon" href="{% static 'authorization/img/calendar.ico' %}" />
</head>
<body class="bg-light">
	<section id="password-reset">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto mt-5">
					<div class="card">
						<div class="card-header">
							<div class="card-title-image text-center">
								<img src="{% static 'authorization/img/brand.gif' %}" alt="brand" class="img-fluid" width="150" height="150">
							</div>
							<h3 class="mt-3">Password Reset</h3>
						</div>
						<div class="card-body">
							<form method="POST">
								{% csrf_token %}
								{{ form|crispy }}
								<div class="form-group no-margin">
									<input type="submit" class="btn btn-primary btn-block" value="Reset Password">	
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer id="main-footer" class="text-center p-4 mt-5 text-dark">
	    <div class="container">
	      <div class="row">
	        <div class="col">
	          <p>Copyright 2019 &copy; Ed Bulatov </p>
	        </div>
	      </div>
	    </div>
	</footer>
	<script type="text/javascript" src="{% static 'authorization/js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'authorization/js/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'authorization/js/bootstrap.min.js' %}"></script>
</body>
</html>
