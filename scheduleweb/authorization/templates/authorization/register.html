<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Schedule 24x7 Registration</title>
	{% load static %}
	{% load crispy_forms_tags %}
	<link rel="stylesheet" href="{% static 'authorization/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'authorization/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'authorization/css/register.css' %}">
	<link rel="shortcut icon" href="{% static 'authorization/img/calendar.ico' %}" />
</head>
<body class="main-login-page bg-light">

	<!--LOGIN PAGE-->

	<section id="login">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto mt-3">
					<div class="card">
						<div class="card-body">
						<form method="POST">
							{% csrf_token %}
							<h5 class="text-center mx-auto">Registration Form</h5>
							{{ form|crispy }}
							<div class="text-center">
								<p><small>All new accounts will be verified and approved by 24/7 Admin.</small></p>
								<p><small>You will be notified by e-mail in 1-3 working days</small></p>
							</div>
							<div class="form-group pt-3">
								<input type="submit" class="btn btn-warning btn-block" value="Request Access">
							</div>
					    </form>
					    <div class="border-top pt-3">
					    	<small class="text-muted">
					    		Already have an account? <a href="{% url 'login' %}" class="ml-2" id="">Sign In</a>
					    	</small>
					    </div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer id="main-footer" class="text-center p-4 text-dark">
	    <div class="container">
	      <div class="row">
	        <div class="col">
	          <p>Copyright 2019 &copy; Ed Bulatov </p>
	        </div>
	      </div>
	    </div>
	</footer>
	<script type="text/javascript" src="{% static 'authorization/js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'authorization/js/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'authorization/js/bootstrap.min.js' %}"></script>

</body>
</html>
